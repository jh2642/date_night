<body>

    <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Calendar API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
        </button>
    </div>
    <div class="container mainPage ">
        <div class="row">
            <div class="col-md-4 text-left">
                <form class="form-inline">
                    <input type="text" class="form-control" id="address" placeholder="address, city or zip">
                    <h5 class="radiusMessage">*venue will be within a 10 mile radius</h5>
                </form>
                <div>
                    <input type="text" class="form-control" id="startTime" data-enable-time=true placeholder="select date and time">
                    <button type="button" id="getDetails" class="btn btn-primary">search venues</button>
                    <button type="button" id="grabDetails" data-toggle="modal" data-target="#confirmModal" class="btn btn-primary">confirm plans</button>
                </div>
            </div>
            <div class="col-md-4 profileBox">
                <div class="profilePic text-center">
                    <p id="googlePic"></p>
                    <p id="googleName"></p>
                    <p id="googleEmail"></p>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <a href="/index.html" onclick="signOut();"><button class="btn btn-primary" type="button">sign out</button></a>
                <a href="/profile.html" class="btn btn-primary text-center signInButton">profile</a>
                <a href="/index.html" class="btn btn-primary" role="button">landing</a>
            </div>
        </div>
        <div class="row searchResultBox">
            <div class="col-md-4">
                <p class="headersSearch">dinner @</p>
                <p id="localRestaurants"></p>
            </div>
            <div class="col-md-4">
                <p class="headersSearch">movie @</p>
                <p id="movieTheater"></p>
            </div>
            <div class="col-md-4">
                <p class="headersSearch">drinks @</p>
                <p id="localBar"></p>
            </div>
        </div>

            <h2>DEV PURPOSES</h2>
            <div class="form-group">

            <button type="button" id="deleteEvents" class="btn btn-primary">delete a date</button>

    </div>
    <!-- Details Modal -->
    <div class="modal fade" id="location-id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modalBox">
                <div class="modal-header">
                    <button type="button" class="close modalX" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="detailModal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" id="myModalLabel">you're all set</h1>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="col-md-5 detailsForDate">
                            <p>you'll be going to...</p>
                            <p id="dateLoc"></p>
                            <p>@</p>
                            <p id="dateTime"></p>
                            <!-- <p>optional location 2 here</p>
                            <p>optional location 3 here</p> -->
                    </div>
                    <div class="col-md-5">
                        <h4>how will you meet your date ?</h4>
                            <p><input type="radio" id="pickUp" name="meetDate">pick them up</p>
                            <p><input type="radio" id="meetRestaurant" name="meetDate">meet @ restaurant</p>
                            <p><input type="radio" id="meetTheater" name="meetDate">meet @ movie theater</p>
                            <p><input type="radio" id="meetPub" name="meetDate">meet @ the pub</p>
                    </div>
                </div>
                    <div class="row text-center">
                        <input type="text" class="text-center messageToDate" id="messageBox" placeholder="message to your date">
                    </div>
                    <div class="modal-footer row">
                        <button type="button" class="btn" data-dismiss="modal">cancel</button>
                        <button type="button" id="createEvents" data-dismiss="modal" class="btn">send invite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/googlesignin.js"></script>
