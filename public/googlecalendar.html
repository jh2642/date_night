<html>
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="528488731677-j7s7n0s15ju9b6h8h2u97kkmpidhp12f.apps.googleusercontent.com">
    <title>Google Calendar</title>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</head>
<body>

    <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Calendar API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
        </button>
    </div>
    <div class="container mainPage">
        <a href="/profile.html" class="btn btn-primary text-center signInButton">profile</a>
        <a href="/index.html" class="btn btn-primary text-center">landing</a>
        <div>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <a href="/index.html">Return to Index</a>
        <a type="button" href="#" onclick="signOut();"><button class="btn btn-primary">Sign out</button></a> -->
        <button type="button" id="showEvents" class="btn btn-primary">show</button>
        </div>
        <form class="inputBox">
            <div class="form-group">
                <input type="text" class="form-control" id="startTime" placeholder="start time">
                <input type="text" class="form-control" id="endTime" placeholder="end time">
                <input type="email" class="form-control" id="dateEmail" placeholder="date's email">
                <input type="text" class="form-control" id="dateLoc" placeholder="location">
                <input type="text" class="form-control" id="dateSum" placeholder="summary">
            </div>
            <button type="button" id="createEvents" class="btn btn-primary">create</button>
        </form>
        <form class="inputBox">
            <div class="form-group">
                <input type="text" class="form-control" id="deleteId" placeholder="calendar id to delete">
            </div>
            <button type="button" id="deleteEvents" class="btn btn-primary">delete</button>
        </form>
        <form class="inputBox">
            <div class="form-group">
                <input type="text" class="form-control" id="startTime2" placeholder="start time">
                <input type="text" class="form-control" id="endTime2" placeholder="end time">
                <input type="email" class="form-control" id="dateEmail2" placeholder="date's email">
                <input type="text" class="form-control" id="dateLoc2" placeholder="location">
                <input type="text" class="form-control" id="dateSum2" placeholder="summary">
            </div>
            <button type="button" id="updateEvents" class="btn btn-primary">update</button>
        </form>
        <footer class="text-center">
            <img src="assets/powered_by_google_on_non_white.png">
        </footer>
    </div>

<!-- <script src="js/main.js"></script> -->
<script src="js/gmail.js"></script>
<script src="js/googlesignin.js"></script>

</body>
</html>
