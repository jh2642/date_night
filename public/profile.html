<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="528488731677-j7s7n0s15ju9b6h8h2u97kkmpidhp12f.apps.googleusercontent.com">
    <title>Date Night Profile</title>
    <script src="js/googlesignin.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Syncopate" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/flatpickr.dark.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</head>
<body class="profilePage">
    <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Calendar API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button class="btn btn-primary" id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
        </button>
    </div>
    <div class=container-fluid>
        <div class="row profileNav">
            <div class="col-md-6">
                <h1>date night</h1>
            </div>
            <div class="col-md-6 text-right">
                <a href="/index.html" type="button" class="btn btn-primary" onclick="signOut();">sign out</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 calendarBox">
                <div class="col-md-10 col-md-offset-1">
                    <h1 id="calendarEvents">upcoming events...</h1>
                    <p id="noEventsMessage" class="lead">why so lonely? click "schedule date" to get started.</p>
                    <a href="/schedule.html" class="btn btn-primary schedDate" role="button">schedule date</a>
                    <p id="calendarEventsDb"></p>
                </div>
                <div class="col-md-10 col-md-offset-1 pastEventBox hidden">
                    <h1 id="calendarEvents">past events...</h1>
                    <p id="pastCalendarEventsDb"></p>
                </div>
            </div>
            <div class="col-md-2 profileTopper text-center">
                <h3 id="googleName"></h3>
                <p id="googlePic"></p>
                <p id="googleName" class="hidden"></p>
                <p id="googleEmail" class="hidden"></p>

                <div class="dateInfoProfile">
                    <h3>your date:</h3>
                    <div id="dateProfileBox">
                        <h3 id="dateInformation"></h3>
                        <p class="hidden">@</p>
                        <p id="datesEmail" class="hidden"></p>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".dateModal">update info</button>
                </div>
            </div>
        </div>
        <div class="g-signin2 hidden" data-onsuccess="onSignIn" data-theme="dark"></div>

        <div class="row profileNav">
            <div class="col-md-4 text-left smIcons">
                <a href="https://medium.com/@jh2642" type="button" class="navLinks">blog</a>
                <a href="#" type="button" class="navLinks">about us</a>
                <a href="#" type="button" class="navLinks">faq</a>
            </div>
            <div class="col-md-4 text-center">
                <h1>date night</h1>
            </div>
            <div class="col-md-4 footer-right footer-icons text-center">
                <a href="https://twitter.com/jmz_indy"><i class="fa fa-twitter"></i></a>
                <a href="https://www.facebook.com/james.hildreth.2"><i class="fa fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/hildrethjames"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <!-- Small modal -->
    <div class="modal fade dateModal container-fluid" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm row" role="document">
            <div class="modal-content text-center">
                <h2>add/update your date's info:</h2>
                <div class="form-group text-center">
                    <input type="text" class="form-control addToProfile" id="datesNameUpdate" placeholder="your date's name">
                    <input type="email" class="form-control addToProfile" id="datesEmailUpdate" placeholder="your date's email">
                    <!-- <input type="text" class="form-control addToProfile" id="datesPhoneUpdate" placeholder="your date's phone #"> -->
                </div>
                <button type="button" class="btn btn-primary text-center" data-dismiss="modal">cancel</button>
                <a href="/profile.html" type="button"><button class="btn btn-primary" id="addDateInfo">add to your profile</button></a>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/flatpickr.min.js"></script>
<script type="text/javascript" src="js/schedule.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
