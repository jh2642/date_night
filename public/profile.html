<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="528488731677-j7s7n0s15ju9b6h8h2u97kkmpidhp12f.apps.googleusercontent.com">
    <title>Date Night Profile</title>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class=container-fluid>
        <div class="row profileTopper">
            <div class="col-md-3">
                <div class="profilePic text-center">
                    <p id="googlePic"></p>
                    <p id="googleName"></p>
                    <p id="googleEmail"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <a type="button" href="#" onclick="signOut();"><button class="btn btn-primary">Sign out</button></a>
                <a href="/googlecalendar.html" class="btn btn-primary" role="button">Calendar</a>
                <a href="/index.html" class="btn btn-primary" role="button">Landing</a>
            </div>
            <div class="buttonBox col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="address, city or zip">
                    </div>
                    <button type="button" id="getDetails" class="btn btn-primary">get details</button>
                    <h5 class="radiusMessage">*Search locations are within a 10 mile radius</h5>
                </form>
            </div>
        </div>
            <div class="row searchResultBox">
                <div class="col-md-4">
                    <h4>Restaurants:</h4>
                    <p id="localRestaurants"></p>
                </div>
                <div class="col-md-4">
                    <h4>Movie Theaters:</h4>
                    <p id="movieTheater"></p>
                </div>
                <div class="col-md-4">
                    <h4>Bars and Pubs:</h4>
                    <p id="localBar"></p>
                </div>
            </div>
        </div>

        <script src="js/gmail.js"></script>
        <script src="js/googlesignin.js"></script>
        <script src="js/googlecalendar.js"></script>
        <script src="js/main.js"></script>

    </body>
    </html>
