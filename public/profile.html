<body>
    <div class=container-fluid>
        <div class="row profileTopper">
            <div class="col-md-5 text-center profileBox ">
                <div class="profilePic">
                    <p id="googlePic"></p>
                    <p id="googleName"></p>
                    <p id="googleEmail"></p>
                </div>
                <div>
                    <h3>your date:</h3>
                <p id="dateInformation"></p>
                </div>
            </div>
            <div class="col-md-5 calendarBox text-center">
                <h1 id="calendarEvents">upcoming events....</h1>
                blah....
                blah.....
                blah......
            </div>
            <div class="col-md-2">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <a href="/index.html" type="button" onclick="signOut();"><button class="btn btn-primary">sign out</button></a>
                <a href="/schedule.html" class="btn btn-primary" role="button">schedule date</a>
                <a href="/index.html" class="btn btn-primary" role="button">landing</a>
            </div>
        </div>

        <div class="row updateBox">
            <div class="col-md-6 col-md-offset-2">
                <h4>under construction</h4>
                <h2>add your date's info:</h2>
                <div class="form-group">
                    <input type="text" class="form-control addToProfile" id="datesName" placeholder="your date's name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control addToProfile" id="datesEmail" placeholder="your date's email">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control addToProfile" id="datesPhone" placeholder="your date's phone #">
                </div>
                <!-- <button type="submit" id="addDateInfo" class="btn btn-default">add to your profile</button> -->
                <a type="button"><button class="btn btn-primary" id="addDateInfo">add to your profile</button></a>
            </div>
        </div>
    </div>

    <div class="row updateBox">
        <div class="col-md-6 col-md-offset-2">
            <h2>set up weekly reminder to schedule date night:</h2>
                <input type="text" class="form-control" id="dateReminder" data-enable-time=true placeholder="select date and time">
            <a type="button"><button class="btn btn-primary" id="scheduleReminder">schedule reminder</button></a>
        </div>
    </div>

</div>
